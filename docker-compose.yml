services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: islam
      POSTGRES_PASSWORD: 12345
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
  rabbitmq:
    image: rabbitmq:3.9.11-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" #admin console. Username/password: guest

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: